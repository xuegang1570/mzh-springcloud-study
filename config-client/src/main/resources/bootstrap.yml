server:
  port: 8101
  
spring:
  application:
    name: config-client
  cloud:
    config:
      #指明远程仓库的分支
      label: master
      #指定不同环境配置文件
      profile: dev
      #uri: http://localhost:8002/
      discovery:
        #开启配置服务发现
        enabled: true
        #配置服务实例名称
        service-id: config-server
  rabbitmq:  
    host: localhost
    port: 5672
    username: guest
    password: guest
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/

